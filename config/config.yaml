imports:
    - { resource: "app/twig_hooks/**/*.yaml" }

sylius_grid:    
    grids:
        synerise_integration_workspace:
            driver:
                name: doctrine/orm
                options:
                    class: "%synerise_integration.model.workspace.class%"
            sorting:
                id: desc
            fields:
                id:
                    type: string
                    label: synerise_integration.ui.workspace_id
                    sortable: true
                name:
                    type: string
                    label: synerise_integration.ui.workspace_name
                    sortable: true
                channel:
                    type: string
                    label: synerise_integration.ui.workspace_name
                    sortable: true

            actions:
                main:
                    create:
                        type: create
                        label: 'synerise_integration.ui.workspace_create_new'
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                    
sylius_resource:
    resources:
        synerise_integration.workspace:
            classes:
                model: Synerise\SyliusIntegrationPlugin\Entity\Workspace
                form: Synerise\SyliusIntegrationPlugin\Form\Type\WorkspaceType
                interface: Synerise\SyliusIntegrationPlugin\Entity\WorkspaceInterface
                repository: Synerise\SyliusIntegrationPlugin\Repository\WorkspaceRepository
