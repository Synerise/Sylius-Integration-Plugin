synerise_integration_workspace:
    resource: |
        alias: synerise_integration.workspace
        section: admin
        templates: "@SyliusAdmin\\shared\\crud"
        grid: synerise_integration_workspace
        form:
            type: Synerise\SyliusIntegrationPlugin\Form\Type\WorkspaceType
        except: ['show']
        permission: true
        vars:
            all:
                header: synerise_integration.ui.workspaces
                subheader: synerise_integration.ui.manage_workspaces
                breadcrumb: synerise_integration.ui.workspaces
            index:
                icon: inbox
    type: sylius.resource
