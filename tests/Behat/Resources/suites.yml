default:
    suites:
        synerise_workspace:
            contexts:
                - sylius.behat.context.hook.doctrine_orm      

                - synerise_sylius_integration.behat.context.transform.workspace

                - sylius.behat.context.setup.admin_security
                - sylius.behat.context.setup.channel
                - synerise_sylius_integration.behat.context.setup.workspace
                - synerise_sylius_integration.behat.context.ui.admin.workspace
            filters:
                tags: "@synerise_workspace"
        synerise_open_graph:
            contexts:
                - sylius.behat.context.hook.doctrine_orm      

                - sylius.behat.context.transform.lexical
                - sylius.behat.context.transform.product
                - sylius.behat.context.transform.shared_storage

                - sylius.behat.context.setup.channel
                - sylius.behat.context.setup.product
                - sylius.behat.context.setup.product_attribute
                - sylius.behat.context.ui.shop.product
                - synerise_sylius_integration.behat.context.setup.channel_configuration
                - synerise_sylius_integration.behat.context.ui.shop.opengraph
            filters:
                tags: "@synerise_open_graph"
        synerise_tracking_script:
            contexts:
                - sylius.behat.context.hook.doctrine_orm      

                - sylius.behat.context.setup.channel
                - synerise_sylius_integration.behat.context.setup.channel_configuration
                - synerise_sylius_integration.behat.context.ui.shop.tracking_script
            filters:
                tags: "@synerise_tracking_script"
