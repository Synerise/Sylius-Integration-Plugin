default:
    suites:
        workspace:
            contexts:
                - sylius.behat.context.hook.doctrine_orm
                - synerise_sylius_integration.behat.context.hook.log

                - synerise_sylius_integration.behat.context.transform.workspace

                - sylius.behat.context.setup.admin_security
                - sylius.behat.context.setup.channel
                - synerise_sylius_integration.behat.context.setup.workspace
                    
                - synerise_sylius_integration.behat.context.domain.log

                - synerise_sylius_integration.behat.context.ui.admin.workspace
            filters:
                tags: "@workspace&&@default"
        open_graph:
            contexts:
                - sylius.behat.context.hook.doctrine_orm

                - sylius.behat.context.transform.lexical
                - sylius.behat.context.transform.product
