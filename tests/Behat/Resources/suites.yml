                tags: "@open_graph&&@default"
        tracking_script:
            contexts:
                - sylius.behat.context.hook.doctrine_orm

                - sylius.behat.context.setup.channel
                - synerise_sylius_integration.behat.context.setup.channel_configuration
                - synerise_sylius_integration.behat.context.ui.shop.tracking_script
            filters:
                tags: "@tracking_script&&@default"
        channel_configuration:
            contexts:
                - sylius.behat.context.hook.doctrine_orm

                - synerise_sylius_integration.behat.context.transform.channel_configuration

                - sylius.behat.context.setup.channel
